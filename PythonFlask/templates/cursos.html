{% extends 'base.html' %}
{% block conteúdo %}

<h2 style="text-align: center;">Lista de cursos</h2>
<hr>
<a href="{{url_for('cadastar_cursos')}}" class ="btn btn-secondary">Adicionar Curso</a>
<br>
<br>
<table class="table table-borderred table-hover">
    <thead class="table-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
            <th scope="col">CH</th>
        </tr>
    </thead>
    <tbody>
        {% for curso in cursos %}
            <tr>
                <td>{{curso.id}}</td>
                <td>{{curso.nome}}</td>
                <td>{{curso.descricao}}</td>
                <td>{{curso.ch}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock conteúdo %}
