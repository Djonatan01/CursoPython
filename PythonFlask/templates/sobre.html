{% extends 'base.html' %}
{% block conteudo %}
    <h1 style="text-align: center;">Di√°rio do professor</h1>
    <hr>
        {% for registro in registros %}
            <details>
                <summary>{{registro.aluno}}</summary>
                <p>{{registro.nota}}</p>
            </details>
        {% endfor %}

        <form action="{{url_for('sobre')}}" method="POST">
            <div class="form-group">
                <label class="form-control" for="idAluno">Aluno</label>
                <input type="text" name="aluno" class="form-control" id="idAluno" placeholder="Digite o nome do aluno">
            </div>
            <div class="form-group">
                <label class="form-control" for="idNota">Nota</label>
                <input type="text" name="nota" class="form-control" id="idNota" placeholder="Digite uma nota">
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
{% endblock conteudo %}
