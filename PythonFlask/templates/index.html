{% extends 'base.html' %}
{% block conteudo %}
        
    <h2 style="text-align: center;">Lista de frutas</h2>
    <hr>
    <ol>
        {% for fruta in frutas %}

            <li>{{fruta}}</li>

        {% endfor %}
    </ol>
    <form action="{{url_for('principal')}}" method="POST">
        <label for="">Add Fruta</label>
        <input type="text" name="fruta" required>
        <button>Adcionar</button>
    </form>

{% endblock conteudo %}
